<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game by Douglas McCandless</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>Welcome to Hangman for State Capitals</h1>
			<h3><!--perhaps some explanatory text--></h3>
		</div>
	</header>

	<main>
		<div class="container">
			<section id="gameDashboard">
				<p>Press any key to get started</p>
				<p>Wins: </p>
				<p>Current Word: </p>
				<p>Number of guesses remaining: </p>
				<p>Incorrect letters already used: </p> 
			</section>
			<aside id="gameExtras">
				<img src="assets/images/flag.png" alt="picture of a state flag"
				id="flagPlaceholder">
				<p>Do you need a clue?</p>
			</aside>
		</div>
	</main>

	<footer>
		<div class="container">
			<p>&copy;Copyright 2018 Douglas McCandless</p>
		</div>
	</footer>


	<script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
